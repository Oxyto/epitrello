name: epitrello-dev

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      HOST: 0.0.0.0
      PORT: 5173
      REDIS_URL: redis://redis:6379
    command: ['bun', 'run', 'dev', '--host', '0.0.0.0', '--port', '5173']
    ports:
      - '5173:5173'
    volumes:
      - .:/app
      - app-node-modules:/app/node_modules
    networks:
      - backend

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ['redis-server', '--appendonly', 'yes', '--save', '60', '1', '--loglevel', 'warning']
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    volumes:
      - redis-data:/data
    networks:
      - backend

volumes:
  app-node-modules:
  redis-data:

networks:
  backend:
    driver: bridge
